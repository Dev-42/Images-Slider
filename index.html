<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="slide-container">
        <div class="slide">
            <img src="nature1.jpg" alt="" class="size">
            <div class="caption">Caption Text 1</div>
        </div>
        <div class="slide">
            <img src="nature2.jpg" alt="" class="size">
            <div class="caption">Caption Text 2</div>
        </div>
        <div class="slide">
            <img src="nature3.jpg" alt="" class="size">
            <div class="caption">Caption Text 3</div>
        </div>
        <div class="slide">
            <img src="nature4.jpg" alt="" class="size">
            <div class="caption">Caption Text 4</div>
        </div>
        <div class="slide">
            <img src="nature5.jpg" alt="" class="size">
            <div class="caption">Caption Text 5</div>
        </div>
        <span class="arrow prev" onclick="controller(-1);">&#10094;</span>
        <span class="arrow next" onclick="controller(1);">&#10095;</span>
    </div>
</body>

</html>
